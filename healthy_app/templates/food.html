{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body id="food">
    <div class="container">
        <a style="margin-left: 50rem;" class="btn btn-light" href="/logout">Log Out</a>
        <a style="margin-left: 2rem;" class="btn btn-light" href="/dashboard">Dashboard</a>
        <div class="row" style='margin-top: 5rem'>
            <h1 id="bgtext" style="margin-top: 10rem; margin-left: 17rem">Hey {{user.first_name}}, let's log what you've eaten today!</h1>
            <h1 id="bgtext" style="margin-left: 17rem">Make sure to also include your water intake.</h1>
            <div class="col-6">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %} style="color: red;">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/create" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <label for="staticEmail" class=" col-form-label" id="bgtext" style="margin-left: 19rem; font-size: 30px">Food to Log:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="staticEmail" name="food" style="margin-left: 19rem">
                        </div>
                    </div>
                    <div class="row">
                        <label for="staticEmail" class=" col-form-label" id="bgtext" style="margin-left: 19rem; font-size: 30px">Type of Meal:</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="food_type" id="staticEmail" style="margin-left: 19rem">
                                <option selected disabled value="">Choose a meal type:</option>
                                <option value="Breakfast">Breakfast</option>
                                <option value="Lunch">Lunch</option>
                                <option value="Snack">Snack</option>
                                <option value="Dinner">Dinner</option>
                            </select>
                        </div>
                    </div>
                    <a href="/dashboard" class="btn btn-secondary" style="margin-top: 2rem; margin-left: 25rem">Cancel</a>
                    <button type="submit" class="btn btn-secondary" style="margin-top: 2rem">Submit</button>
                </form>
            </div>
        </div>

</body>

</html>
