{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Workout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body id="workout">
    <div class="container">
        <a style="margin-top: 2rem; margin-left: 50rem;" class="btn btn-light" href="/logout">Log Out</a>
        <a style="margin-top: 2rem;" class="btn btn-light" href="/dashboard">Dashboard</a>
        <div class="row" style='margin-top: 4rem'>
            <h1 style="color: white">Hey {{user.first_name}}, let's log your workout from today!</h1>
            <div class="col-8">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %} style="color: red;">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/create_workout" method="POST">
                    {% csrf_token %}
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label" style="color: white">Workout to Log:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="staticEmail" name="workout">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label" style="color: white">Type of Workout:</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="type" id="staticEmail" style="color: rgb(10, 10, 10)">
                                <option selected disabled value="">Choose a workout:</option>
                                <option value="Cardio">Cardio</option>
                                <option value="Other">Lifting</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label" style="color: white">Time (in minutes):</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="staticEmail" name="time">
                        </div>
                    </div>
                    <a href="/dashboard" class="btn btn-light" style="margin-left: 10rem">Cancel</a>
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </form>
            </div>
        </div>

</body>

</html>
